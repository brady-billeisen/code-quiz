<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <nav class="nav-home">
            <div>
                <a href="./index.html">
                    <h1 class="home-text">Quiz Home</h1>
                </a>
            </div>
        </nav>
        <nav class="nav-scores">
            <div>
                <a href="./index.html">
                    <h2 class="score-text">View High Scores</h2>
                </a>
            </div>
        </nav>
        <section id="start">
            <button id="start-btn">Start Quiz!</button>
        </section>
        <section id="quiz" style="display: none;">
            <h2 class="answer">Quiz</h2>
        </section>
        <section id="end" style="display: none;">
            <h2>Congrats!</h2>
            <button id="submit">Submit</button>
        </section>
        <footer>
            <h3>Built & created by Brady Billeisen</h3>
        </footer>
    </main>
    <script src="./assets/script/script.js"></script>

</html>
